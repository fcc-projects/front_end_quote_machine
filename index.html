<!doctype html>
<html>
	<head>
		<title>Random Quote Machine
		</title>
		<link rel="stylesheet" type="text/css" href="css/app.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Raleway" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="quote-container">
				<div class="quote-text text">
				</div>
				<div class="quote-author text">
				</div>
			</div>

			<div class="footer">
				<div class="icon-container">
					<a title="Icon made by ElegantThemes" class="tweet-link" href="#"><img class="twitter-icon" src="assets/twitter-logo.svg"></a>
				</div>
				<div class="tip-container">
					<div class="tip-text text">
						click here or press [enter] to generate a new quote
					</div>
				</div>

			</div>
		</div>
		
	</body>
	</html>
